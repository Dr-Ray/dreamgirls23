                this.y = innerHeight/2 - 100;
                this.xspeed = 0;
                this.yspeed = 0;
            }
            draw() {
                fill(255);
                rect(this.x, this.y,   100, 100);
            }
            update() {
                this.x += this.xspeed;
                this.draw();
            }
        }
